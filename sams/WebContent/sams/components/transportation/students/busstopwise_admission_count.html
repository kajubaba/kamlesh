<div ng-controller="transportation.student.controller as ctrl" ng-init="ctrl.getBusFacilityAdoptedBusStopwiseCount()">
	  <!-- Row -1 -->
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h3 class="page-header">
            <div class="row">
             <div class="col-md-12" ng-controller="sams.academicsession.controller as asCtrl" ng-init="asCtrl.getCurrentAdmissionAcademicYear()"> 
              		<i class="fa fa-bus"></i> <span ng-bind="admissionAcademicYear"></span> Bus Adopted <small>Admissions</small>  
              </div>

			</div>
          </h3>
        </div>
      </div>
      <!-- // Row -1 -->
      <!-- Row -2 -->
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading"> <i class="fa fa-bar-chart-o fa-fw"></i>&nbsp;&nbsp;Bus Stop Wise
              <div class="pull-right">
                
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-xs dropdown-toggle btn-panel-default " data-toggle="dropdown"> Bus Stop View &nbsp; <span class="caret"></span> </button>
                  <ul class="dropdown-menu pull-right" role="menu">
                     <li><a href="#/transportation/students/busadopted/busstopwisecount">Bus Stop View</a></li>
                    <li><a href="#/transportation/students/busadopted/classwisecount">Class View</a></li>
                    <li><a href="#/transportation/students/busadopted/list">Student View</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="dataTable_wrapper">
                <table class="table table-striped table-bordered table-hover" id="dt-bus-facility-busstopwise-admission-count">
                  <thead>
                    <tr>
                      <th></th>
                      <th></th>
                      <th>Bus Stop</th>
                      <th>Admissions#</th>
                    </tr>
                  </thead>
                  
                  
                  
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
	  
<script>



     $(document).ready(function() {
        $('#dt-bus-facility-busstopwise-admission-count').DataTable({
                responsive: true,
                "lengthMenu": [[25, 50, 100, -1], [25, 50, 100, "All"]],
                "order": [[ 0, "asc" ]],
                "columns": [
							{ 
								"data": "busStopId",
								 "visible": false,
							},
							{ 
								"data": "studentStatusId",
								 "visible": false,
							},
                            { "data": "busStop" },
                            { 
                            	"data"   : "admissions",
                            	"render" : function(data, type, row, meta){
                            		
                                        return $('<a>').attr('href', "#/transportation/students/busstopwise/"+row['busStopId']).text(data).wrap('<div></div>').parent().html();

                                     
                            	}
                            }
                        ]
        });
}); 
	
</script>	  

	  </div>
