<div ng-controller="transportation.route.controller as ctrl" ng-init="ctrl.getRoute()">
	
	<div ng-include="'sams/components/transportation/settings/header.html'"></div>
	<div ng-include="'sams/components/transportation/settings/left_nav.html'"></div>
	
	<div id="page-wrapper">
		<div class="row admin-setting-header">
			<div><i class="fa fa-road" aria-hidden="true"></i> Route</div>
			<div class="font-sm">Please fill all mandatory fields (<span class="color-red">*</span>) before you Save
			</div>
		</div>
		<form name="route_Form">
		
		<div class="alert alert-danger"  ng-show="isDuplicateName">
			 <span class="glyphicon glyphicon-warning-sign"></span>
			 <strong>Opps Error !!! </strong> Vehicle name already exists. Please choose another name.
		</div>
		
		<div class="alert alert-success"  ng-show="showSuccessMessage">
			 <span class="glyphicon glyphicon-ok"></span> Changes Saved Successfully
		</div>
	
		
		<div class="row">
			<div class="col-md-4">
                					<div class="form-group">
					                    <label >Route Type <span class="color-red">*</span></label>
					                    <select class="form-control" ng-model="routeFormData.type" required>
								              <option selected="selected" value="Arrival">Arrival</option>
								              <option value="Departure">Departure</option>
							            </select>
		                  			</div>
		                  			<div class="form-group">
					                    <label >Route Name <span class="color-red">*</span></label>
					                    <input type="text" class="form-control" ng-model="routeFormData.name" required>
		                  			</div>
		                  			<div class="form-group">
						                <label >From</label>
						                <input type="text" class="form-control" ng-model="routeFormData.from">
                  					</div>
                  					<div class="form-group">
						                <label >To</label>
						                <input type="text" class="form-control" ng-model="routeFormData.to">
                  					</div>
		                  			<div class="form-group">
					                    <label >Planned Students</label>
					                    <input type="number" class="form-control" ng-model="routeFormData.plannedStudents">
					                 </div>
					                 
                				</div>
               
                								
		</div>
		
		<div>
			<span style="margin-right: 10px">
				<a class="btn btn-default btn-sm" href="#/transportation/route/list"><span class="glyphicon glyphicon-circle-arrow-left"></span> Cancel</a>
			</span>						    			
			<span>
				<button class="btn btn-primary btn-sm" ng-click="ctrl.saveRoute()" ng-disabled="route_Form.$invalid"><span class="glyphicon glyphicon-save"></span> Save</button>
			</span>
		</div>
	</form>
</div>
