	 <div class="modal" id="modalRoute" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
	  <div class="modal-dialog" role="document">
	    <form>
	    <div class="modal-content">
	       <div class="modal-header">
        		<h4 class="modal-title"> <span class="glyphicon glyphicon-plus-sign"></span> 
        			<span ng-show="isAdd">Add New</span>
        			<span ng-show="isUpdate">Update</span>
        			 Route
        		</h4>
      		</div>
	      <div class="modal-body">
	       
	       
	          <div class="form-group">
	            <label>Route Name :</label>
	            <input type="text" class="form-control" ng-model="routeFormData.name">
	          </div>
	          <div class="form-group">
	            <label>Route Type :</label>
	            <select class="form-control" ng-model="routeFormData.type">
	              <option selected="selected" value="Arrival">Arrival</option>
	              <option value="Departure">Departure</option>
	            </select>
	          </div>
	          <div class="form-group">
	            <label for="email">From :</label>
	            <input type="text" class="form-control" ng-model="routeFormData.from">
	          </div>
	          
          <div class="form-group">
            <label for="pwd">To :</label>
            <input type="text" class="form-control" ng-model="routeFormData.to">
          </div>
          
          <div class="form-group">
            <label for="pwd">Planned Students :</label>
            <input type="text" class="form-control" ng-model="routeFormData.plannedStudents">
          </div>
          
	      </div>
	      <div class="modal-footer">
	         <button type="button" class="btn btn-default" ng-click="routeCtrl.closeAddRouteModal()">Cancel</button>
	         <span ng-show="isAdd">
	         	<button type="button" class="btn btn-primary"  ng-click="routeCtrl.addRoute()"><span class="glyphicon glyphicon-plus-sign" ></span> Add Route</button>
	         </span>
	         <span ng-show="isUpdate">
	         	<button type="button" class="btn btn-primary"  ng-click="routeCtrl.updateRoute()"><span class="glyphicon glyphicon-plus-sign" ></span> Update Route</button>
	         </span>
	      </div>
	    </div>
	    </form>
	  </div>
	</div>  
	  </div>

     $(document).ready(function() {
        $('#dt-route-list').DataTable({

                "columns": [
                            
                            { "data": "name" },
                            { "data": "type" },
                            { "data": "from" },
                            { "data": "to" },
                            { "data": "plannedStudents" },
                            { "data": "plannedStudents" },
                            { "data": "plannedStudents" }
                        ]
        });
    }); 
	
    </script>
