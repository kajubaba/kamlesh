<div ng-controller="reports.conversation.controller as ctrl" ng-init="ctrl.init()">
	<div ng-include="'sams/components/reports/header.html'"></div>
	<div ng-include="'sams/components/reports/left_nav.html'"></div>
	<div id="page-wrapper">
		<div class="row admin-setting-header">
			<div>Student Conversation(s)</div>
			<div class="font-sm">Please select From Date, To Date,
				Communication By and Communication Mode to search or filter
				conversations made with students</div>
		</div>

		<div class="row">
			<div class="col-md-12 padding-left-no">
				<div class="col-md-3 padding-left-no">
					<div class="form-group">
						
							<label>From</label> 
							<div class="form-group input-group ">
								<input type="text" readonly="readonly" class="form-control dt-picker" ng-model="searchForm.frm" />
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">
										<span class="glyphicon glyphicon-calendar"></span> 
									</button>
								</span>
							</div>
						
					</div>
				</div>

				<div class="col-md-3">
					<div class="form-group">
						<label>To</label> 
						<div class="form-group input-group ">	
							<input type="text" class="form-control dt-picker" ng-model="searchForm.to" readonly="readonly"/>
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<span class="glyphicon glyphicon-calendar"></span> 
								</button>
							</span>
						</div>	
					</div>
				</div>

				
				<div class="col-md-4">
					<div class="form-group">
						<label>Communication Type</label> 
							<select ng-model="searchForm.mode" class="form-control">
							<option value="">--- Select Communication Type ---</option>
							<option ng-repeat="type in conversationTypes" value="{{type.id}}">{{type.name}}</option>
						</select>
					</div>
				</div>
				 <div class="col-md-2">
					<div class="form-group">
						<label>&nbsp;</label> 
						<button type="button" class="form-control btn btn-primary btn-sm" ng-click="ctrl.search()">
							<span class="glyphicon glyphicon-search"></span> Search
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 20px">
			 <div ui-grid="gridOptions" ui-grid-exporter ui-grid-pagination ui-grid-move-columns ui-grid-resize-columns class="myGrid" >
			 	
			 </div>
		</div>

	</div>

<script type="text/javascript">

$(function() {	
	
	$(".dt-picker" ).datepicker({
		dateFormat:'d-M-yy',
		buttonImageOnly: true,
		changeMonth: true,
		changeYear: true,
		yearRange: "1960:2030"
	})

}) 
	
</script>
