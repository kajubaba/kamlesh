<div ng-controller="admission.manage.renewal.controller as admnCtrl" ng-init="admnCtrl.fetchClassWiseAdmissionCountToBeRenewed()">
	  <!-- Row -1 -->
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h3 class="page-header">
      <div class="row">
              <div class="col-sm-6 col-md-8"> <span class="glyphicon glyphicon-transfer"></span> Admissions Pening for Renewal </div>
              <div class="col-sm-6 col-md-4">
 
              </div>
            <div class="clearfix visible-sm-block visible-md-block"></div>
			</div>
          </h3>
        </div>
      </div>
      <!-- // Row -1 -->
      <!-- Row -2 -->
      <div class="row" block-ui="block-classstudcountlist">

          <div class="panel panel-default">
            <div class="panel-heading"> <i class="fa fa-list"></i>&nbsp;&nbsp;&nbsp;&nbsp;Class wise
              <div class="pull-right">
                
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-xs dropdown-toggle btn-panel-default" data-toggle="dropdown"> Class View &nbsp;<span class="caret"></span> </button>
                  <ul class="dropdown-menu pull-right" role="menu">
                     <li><a href="#/admissions/toberenewed">Student View</a></li>
                    
                  </ul>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="dataTable_wrapper">
                <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table table-striped table-bordered table-hover" id="datatable-classwise-pending_renewal">
                  <thead>
                    <tr>
                      
                      <th>Class</th>
                      <th>Students</th>
                    </tr>
                  </thead>
                  
                  
                  
                </table>
              </div>
            </div>
          </div>
        </div>
         <new-admission/>

<script>
     $(document).ready(function() {
        $('#datatable-classwise-pending_renewal').DataTable({
                responsive: true,
                "lengthMenu": [[25, 50, 100, -1], [25, 50, 100, "All"]],
                "order": [[ 0, "asc" ]],
                "columns": [
							
                            { "data": "name" },
                            { 
                            	"data"   : "admissionCount",
                            	"render" : function(data, type, row, meta){
                            		
                                        return $('<a>').attr('href', "#/admissions/toberenewed/class/"+row['academicYearClassId']).text(data).wrap('<div></div>').parent().html();

                                     
                            	}
                            }
                        ]
        });
}); 
	
</script>
