<div ng-controller="busstop.manage.controller as ctrl"
	 ng-init="ctrl.getBusStop()">
	
	<div ng-include="'sams/components/admin/header.html'"></div>
	<div ng-include="'sams/components/admin/left_nav.html'"></div>
	
	<div id="page-wrapper">
		<div class="row admin-setting-header">
			<div><i class="fa fa-bus" aria-hidden="true"></i> Bus Stop</div>
			<div class="font-sm">Please fill all mandatory fields (<span class="color-red">*</span>) before you Save
			</div>
		</div>
		<form name="busStop_Form">
		
		<div class="alert alert-danger"  ng-show="isDuplicateName">
			 <span class="glyphicon glyphicon-warning-sign"></span>
			 <strong>Opps Error !!! </strong> Bus Stop name already exists. Please choose another name.
		</div>
		
		<div class="alert alert-success"  ng-show="showSuccessMessage">
			 <span class="glyphicon glyphicon-ok"></span> Changes Saved Successfully
		</div>
	
		<table class="table-responsive table tbl-profile">
			<tbody>
				<tr>
					<td class="profile-label col-md-3">Bus Stop Name <span class="color-red">*</span></td>
					<td class="col-md-3">
						<input type="hidden" ng-model="busStopForm.id" />
						<input type="text" class="form-control" ng-model="busStopForm.name" ng-maxlength="128" style="width: 500px" ng-trim="true" required/>
						<div class="font-sm">(Max 128 chars)</div>
					</td>
					<td class="col-md-6">
					</td>
				</tr>
				<tr>
					<td class="profile-label col-md-3">Name in Other Language</td>
					<td class="col-md-3">
						<input type="hidden" ng-model="busStopForm.id" />
						<input type="text" class="form-control" ng-model="busStopForm.nameInOtherLang" style="width: 500px" ng-trim="true"/>
						<div class="font-sm">(Max 128 chars)</div>
					</td>
					<td class="col-md-6">
					</td>
				</tr>
				<tr>
					<td class="profile-label col-md-3">Distance (Km.)</td>
					<td class="col-md-3">
						<input type="number" class="form-control" ng-model="busStopForm.distance" style="width: 100px"/>
					</td>
					<td class="col-md-6">
					</td>
				</tr>
				<tr>
					<td class="profile-label col-md-3">Active ?</td>
					<td class="col-md-3">
						<input type="checkbox" ng-model="busStopForm.active"/>
					</td>
					<td class="col-md-6">
					</td>
				</tr>
			</tbody>
		</table>	
		<div style="padding-left: 200px">
			<span style="margin-right: 10px">
				<a class="btn btn-default btn-sm" href="#/admin/busstop/list"><span class="glyphicon glyphicon-circle-arrow-left"></span> Cancel</a>
			</span>						    			
			<span>
				<button class="btn btn-primary btn-sm" ng-click="ctrl.saveBusStop()" ng-disabled="busStop_Form.$invalid"><span class="glyphicon glyphicon-save"></span> Save</button>
			</span>
		</div>
	</form>
</div>
