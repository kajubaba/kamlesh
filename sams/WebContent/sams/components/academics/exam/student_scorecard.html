<div ng-controller="academics.exam.scholastic.controller as examCtrl" ng-init="examCtrl.getScorecard()">
	  <!-- Row -1 -->
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h3 class="page-header">
              	 <div class="row">
                <div class="col-sm-6 col-md-8" ng-controller="sams.academicsession.controller as academicSeasonCtrl">
              	<select class="dropdown-in-page-header" ng-model="academicYear.selectedAcademicYear" ng-options="academicYear.academicYearId as academicYear.academicYearName for academicYear in academicYear.academicYears" ng-change="examCtrl.changeAcademicYear(academicYear.selectedAcademicYear)"></select>
              	Marks  <small>Collection</small>  
              </div>
              
              <div class="col-sm-6 col-md-4">
                <div class="row">
					<div class="col-sm-10 col-md-10">
						 <div class="form-group input-group" ng-controller="student.quick.search.controller as searchCtrl" ng-init="searchCtrl.init()">
							  <input id="txtBoxsearchStud" type="text" class="form-control" placeholder="Search by Student ID or Name">
							  <span class="input-group-btn" >
								<button class="btn btn-default" type="button"><i class="fa fa-search"></i> </button>
							  </span> 
						</div>
					</div>
					<div class="col-sm-2 col-md-2">
				
					</div>
					<div class="clearfix visible-sm-block visible-md-block"></div>
				</div>
              </div>
            <div class="clearfix visible-sm-block visible-md-block"></div>
			</div>  
          </h3>
        </div>
      </div>
      <div class="panel panel-default">
      		<div class="panel-heading"> 
            	<i class="fa fa-bar-chart-o fa-fw"></i>Select criteria for Marks Collection
            </div>
             <div class="panel-body">
  
  				 <div class="dataTable_wrapper">
                <table class="table table-striped table-bordered table-hover" >
  					<tr>
  						<td>Subject</td>
  						<td ng-repeat="term in scorecard.terms">{{term.termName}}
  						
  							<table class="table table-striped table-bordered table-hover">
  								<tr>
  									<td ng-repeat="assessment in term.assessments">{{assessment.name}}</td>
  									<td>Final</td>
  								</tr>
  							</table>
  						</td>
  					</tr>
  					<tr ng-repeat="subject in scorecard.subjects">
  						<td>{{subject.subjectName}}</td>
  						<td ng-repeat="term in subject.terms">
  							<table class="table table-striped table-bordered table-hover">
  								<tr>
  									<td ng-repeat="assessment in term.assessments">{{assessment.subjectMarksObtained}}</td>
  									<td></td>
  								</tr>
  							</table>
  						</td>
  					</tr>
  				</table>
  </div>
       		 </div>
    </div>
    
    

    
    
    
    
    
</div>
