<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>Evaluation Criteria</th>
			<th>Display Name</th>
			<th>Display Order</th>
			<td ng-if="csa.isGradeToIndicatorBasedExam == true">
				Overall Indicator
			</td>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="indicator in skill.indicators">
			<td>{{indicator.name}}</td>
			<td>{{indicator.displayName}}</td>
			
			<td>{{indicator.displayOrder}}</td>
			<td ng-if="csa.isGradeToIndicatorBasedExam == true">
				<a href="javascript:void(0)"
				   ng-click="csaCtrl.openPopupToAddUpdateOverallIndicator(indicator.id, indicator.name, csa.evaluationTypeId)">
				   <span class="glyphicon glyphicon-pencil"></span>
				 </a> 
			</td>
			<td>
				<a href="javascript:void(0)"
				   ng-click="csaCtrl.openUpdateIndicatorModal(indicator.id, indicator.name, indicator.displayName, indicator.displayOrder)">
				   <span class="glyphicon glyphicon-pencil"></span>
				 </a> &nbsp;&nbsp; 
				 <a href="javascript:void(0)"
				 	ng-click="csaCtrl.deleteSkillIndicator(indicator.id)">
				 	<span class="glyphicon glyphicon-trash"></span>
				 </a>
			 </td>
		</tr>
	</tbody>
</table>
