<div>
      <div class="row">
      		<div class="col-sm-12">
      			<div class="panel panel-default">
                	<div class="panel-heading panel-header-large">  
                		{{enquiryDetails.studentName}}
                		<span class="pull-right">
                			<a href="#/enquiry/edit/{{enquiryDetails.id}}"><span class="glyphicon glyphicon-pencil"></span></a>
                		</span>
                	</div>
                		<div class="panel-body" >
                			<div class="row">
                <div class="col-md-2"> 
               		<img id="studentImage" class="img-circle img-thumbnail img-responsive profile-img" src="sams/assets/img/student_icon.png" alt="" style="width: 170px;height: 170px">
		           
		            
	                	 	
	                	 	
                		
                	
                	
                	 
                </div>
                <div class="col-md-5">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label class="col-sm-6 text-right-align">Form No :</label>
                      <div class="col-sm-6" ng-bind="enquiryDetails.formNo"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-6 text-right-align">Contact No # :</label>
                      <div class="col-sm-6" ng-bind="enquiryDetails.studentContactNo"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-6 text-right-align">DOB :</label>
                      <div class="col-sm-6" ng-bind="enquiryDetails.dobStr"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-6 text-right-align">Enquiry Status :</label>
                      <div class="col-sm-6">
                      <select ng-model="enquiryDetails.statusId" ng-options="enquiryStatus.id as enquiryStatus.name for enquiryStatus in enquiryStatusList" ng-change="ctrl.changeStatus()" style="border: 0">
									
								</select>
					 </div>			
                      
                    </div>
                    
                    
                    
                  </form>
                </div>
                <div class="col-md-5">
                  <form class="form-horizontal">
                       <div class="form-group">
                      <label class="col-sm-6 text-right-align">Gender :</label>
                      <div class="col-sm-6" ng-bind="enquiryDetails.gender"></div>
                    </div>
                     <div class="form-group">
                      <label class="col-sm-6 text-right-align">Enquiry For Class :</label>
                      <div class="col-sm-6" ng-bind="enquiryDetails.enquiryForClass"></div>
                    </div>
                     <div class="form-group">
                      <label class="col-sm-6 text-right-align">Owner :</label>
                      <div class="col-sm-6" ng-bind="enquiryDetails.ownerName"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-6 text-right-align">Assigned To :</label>
                      <div class="col-sm-6" ng-bind="enquiryDetails.assignedTo"></div>
                    </div>
                  
                  </form>
                </div>
                
                
              </div>
                		</div>
                </div>
      		</div>
 
      </div>
	  
	
	  </div>
