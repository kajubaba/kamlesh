<div ng-controller="sams.enquiry.list.controller as ctrl" ng-init="ctrl.getTodaysIssuedForms()">
	  <!-- Row -1 -->
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h3 class="page-header">
            <div class="row">
              <div class="col-sm-6 col-md-8" ng-controller="sams.academicsession.controller as academicSeasonCtrl">
              	<span class="glyphicon glyphicon-user"></span> 
              	<select class="dropdown-in-page-header" ng-model="academicYear.selectedAcademicYear" ng-options="academicYear.academicYearId as academicYear.academicYearName for academicYear in academicYear.academicYears" ng-change="ctrl.changeAcademicSession(academicYear.selectedAcademicYear)"></select>
              	Issued Forms  
              </div>
              <div class="col-sm-6 col-md-4">
            
              </div>
            <div class="clearfix visible-sm-block visible-md-block"></div>
			</div>
          </h3>
        </div>
      </div>
      

      
      
      <div class="row" block-ui="block-studlist">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading"> <i class="fa fa-bar-chart-o fa-fw"></i>&nbsp;&nbsp;
            	
            	From: <input type="text" id="fromDate" ng-model="fromDate" class="date-box" readonly="readonly" ng-change="ctrl.filter()" />
            	&nbsp;&nsbp;
            	To : <input type="text" id="toDate" ng-model="toDate" class="date-box" readonly="readonly" ng-change="ctrl.filter()" />
             
            </div>
            <div class="panel-body">
              <div ui-grid="gridOptions" ui-grid-exporter ui-grid-pagination ui-grid-move-columns ui-grid-resize-columns class="myGrid" ></div>
            </div>
          </div>
        </div>
      </div>
	  <new-enquiry/>
	  <!-- // Row -2 -->
	  </div>
<script type="text/javascript">

$(function() {

    
$( ".date-box" ).datepicker({
		dateFormat:'d-M-yy',
		buttonImageOnly: true,
		changeMonth: true,
		changeYear: true,
		yearRange: "1915:2030"
		
	})

})    
</script>
