<script>
     $(document).ready(function() {
        $('#datatable-classwise-admissions').DataTable({
                responsive: true,

                "order": [[ 0, "asc" ]],
                "columns": [
							{ 
								"data": "academicYearClassId",
								 "visible": false,
							},
							{ 
								"data": "studentStatusId",
								 "visible": false,
							},
                            { "data": "name" },
                            { 
                            	"data"   : "admissionCount",

                                        return $('<a>').attr('href', "#/admissions/classwise/"+row['studentStatusId']+"/"+row['academicYearClassId']+"/"+angular.element("#myPage").scope().selectedAcademicYear).text(data).wrap('<div></div>').parent().html();

                                     
                            	}
                            }
                        ]
        });
});
