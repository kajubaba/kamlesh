	  <div class=row ng-controller="student.fee.adjustlatefee.controller as ctrl" ng-init="ctrl.getStudentLateFeeDetails()">
	  	<div class="col-md-12">
	  		
	  		<div class="panel panel-default">
	  			 <div class="panel-heading"> <i class="fa fa-bar-chart-o fa-fw"></i> Fee Adjustments
		<div class="btn-group pull-right">
	                  <button type="button" class="btn btn-default btn-xs dropdown-toggle btn-panel-default" data-toggle="dropdown"> Fee Payment View &nbsp;<span class="caret"></span> </button>
	                  <ul class="dropdown-menu pull-right" role="menu">
	                     <li><a href="#/fee/student/{{studentId}}/feehistory">Fee History Summary</a></li>
<li><a href="#/fee/student/{{studentId}}/paymenthistory">Payment History</a></li>
                     	<li><a href="#/fee/studentfee/{{studentId}}/null">Pay Current Class Fee</a></li>
	                     
	                  </ul>
                </div>
			</div>
			 <div class="panel-body">
	  		<ul class="nav nav-tabs">
			  	<li has-permission="ROLE_ADJUST_STUD_ACADEMIC_FEE"><a data-toggle="tab" href="#/fee/student/customize/{{studentId}}/class/{{studentClassHistoryId}}/">Academic Fee Adjustment</a></li>
			  	<li class="active"><a data-toggle="tab" href="#late_fee_adjustment">Late Fee Adjustment</a></li>
			</ul>
			<div class="tab-content" style="background-color: #ffffff">
					<div id="late_fee_adjustment" class="tab-pane fade in active" style="padding-top: 25px">
						<div has-permission="ROLE_ADJUST_STUD_LATE_FEE" class="pull-right" style="margin-bottom: 20px">
							<a id="btnSaveLateFeeAdjustments" class="btn btn-primary btn-sm" href="javascript:void(0)" ng-click="ctrl.saveLateFeeAdjustments()">
							<i class="fa fa-pencil-square-o"></i> Save Late Fee Adjustments</a>			
			 			</div>
						<table class="table table-striped table-bordered table-hover">
			                  <thead>
			                    <tr>
			                      <th>Installment#</th>
			                      <th>Days Overdue</th>
			                      <th>Late Fee (<i class="fa fa-inr"></i>)</th>
			                      <th>Discount (<i class="fa fa-inr"></i>)</th>
			                      <th>Payable Late Fee (<i class="fa fa-inr"></i>)</th>
			                      <th>Calcuate Late Fee ?</th>
			                    </tr>
			                  </thead>
			                  <tbody>
			                  	<tr ng-repeat="lateFeeInstallment in lateFeeInstallments">
			                  		<td ng-bind="lateFeeInstallment.installmentName"></td>
			                  		<td ng-bind="lateFeeInstallment.daysOverdue"></td>
			                  		<td ng-bind="lateFeeInstallment.lateFee"></td>
			                  		<td>
			                  			<input type="text" ng-if="lateFeeInstallment.lateFee==0" class="form-control" ng-model="lateFeeInstallment.discountGiven" disabled="disabled" style="background-color: #ffffff"/>
			                  			<input type="number" ng-if="lateFeeInstallment.lateFee > 0" max="lateFeeInstallment.lateFee" class="form-control" ng-model="lateFeeInstallment.discountGiven" ng-change="ctrl.recalculatePayableLateFee()"/>
			                  			
			                  		</td>
			                  		<td ng-bind="lateFeeInstallment.payableLateFee"></td>
			                  		<td>
			                  		
			                  			<input type="checkbox" ng-model="lateFeeInstallment.disableLateFeeCalculation" ng-if="lateFeeInstallment.disableLateFeeCalculation == true" checked="checked"/>
			                  			<input type="checkbox" ng-model="lateFeeInstallment.disableLateFeeCalculation" ng-if="lateFeeInstallment.disableLateFeeCalculation == false" />
			                  		
			                  			<!-- <div class="btn-group">
        										<label class="btn btn-default" ng-model="lateFeeInstallment.disableLateFeeCalculation" uib-btn-radio="'false'" ng-click="ctrl.onOffLateFeeCalculation(lateFeeInstallment.daysOverDueId)">Off</label>
        										<label  class="btn btn-success" ng-model="lateFeeInstallment.disableLateFeeCalculation" uib-btn-radio="'true'" ng-click="ctrl.onOffLateFeeCalculation(lateFeeInstallment.daysOverDueId)">On</label> 
    									</div> -->
			                  		</td>
			                  		
			                  	</tr>
			                  	
			                  </tbody>
			                  <tfoot>
			                  		<tr>
			                  			<th>Total</th>
			                  			<th></th>
			                  			<th ng-bind="lateFeeSum.lateFeeTotal"></th>
			                  			<th ng-bind="lateFeeSum.discountTotal"></th>
			                  			<th ng-bind="lateFeeSum.payableLateFeeTotal"></th>
			                  			<th></th>
			                  		</tr>
			                  </tfoot>
			              </table>
					
					</div>
			</div>
