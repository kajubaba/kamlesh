<div ng-controller="sams.fee.transaction.controller as paidFeeCtrl" ng-init="paidFeeCtrl.getClasswisePaidFee()">
	  <!-- Row -1 -->
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h3 class="page-header">
            <div class="row">
              <div class="col-md-12" ng-controller="fee.sams.academicsession.controller as academicSeasonCtrl">
              	<select class="dropdown-in-page-header" 
              			ng-model="academicYear.selectedAcademicYear" 
              			ng-options="academicYear.academicYearId as academicYear.academicYearName for academicYear in academicYear.academicYears" 
              			ng-change="paidFeeCtrl.getAcademicYearClasswiseFee(academicYear.selectedAcademicYear)" ></select>
              	Paid Fee<small> Class Wise</small>  
              </div>
      
           
			</div>
          </h3>
        </div>
      </div>
      <!-- // Row -1 -->
      <!-- Row -2 -->
      <div class="row"  block-ui="block-all-fee-tr-section">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading"> 
            	 Payment Date From : <input type="text" readonly="readonly" class="date-picker" id="fromDate" ng-model="fromDate" ng-change="paidFeeCtrl.filterClassWiseFee()">&nbsp;&nbsp; To : &nbsp;<input type="text" class="date-picker" id="toDate" ng-model="toDate" ng-change="paidFeeCtrl.filterClassWiseFee()" readonly="readonly">
                 	  <div class="pull-right">
	                <div class="btn-group">
	                  <button type="button" class="btn btn-default btn-xs dropdown-toggle btn-panel-default" data-toggle="dropdown"> Class wise View &nbsp;<span class="caret"></span> </button>
	                  <ul class="dropdown-menu pull-right" role="menu">
	                     <li><a href="javascript:void(0)" ng-click="paidFeeCtrl.filterHeadWiseFee()">Head wise View</a></li>
	                     <li><a href="javascript:void(0)" ng-click="paidFeeCtrl.filterTransactions()">Transaction View</a></li>
	                  </ul>
	                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="dataTable_wrapper">
                <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table table-striped table-bordered table-hover" id="dt-all-fee-transaction">
                  <thead>
                    <tr>
                      <th>Class</th>
                      <th>Paid Amount ( <i class="fa fa-inr"></i> )</th>
                    </tr>
                  </thead>
                  <tfoot>
                  	<tr>
                      <th>Total</th>
                      <th ng-bind="sumClasswise"></th>
                    </tr>
                  </tfoot>
                  
                  
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
	  
	  <!-- // Row -2 -->
	  </div>
<script>
     
     
$(function() {

    
	$( ".date-picker" ).datepicker({
			dateFormat:'d-M-yy',
			buttonImageOnly: true,
			changeMonth: true,
			changeYear: true
		})

	})     
   
     
     
     
     $(document).ready(function() {
        $('#dt-all-fee-transaction').DataTable({
                responsive: true,
                "bPaginate": false,
                "order": [[ 1, "desc" ]],
                "columns": [
								{ "data": "className"},
                            
								{ "data": "paidAmount"}
								
	                        ]
        });
    }); 
	
    </script>
