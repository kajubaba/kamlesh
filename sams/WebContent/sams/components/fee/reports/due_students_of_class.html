<div ng-controller="fee.reports.duefee.controller as dueFeeRepotCtrl" ng-init="dueFeeRepotCtrl.getDueStudentsOfClass()">
	  <!-- Row -1 -->
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h3 class="page-header">
            <div class="row">
              <div class="col-md-12">
              	<span ng-bind="dueAcademicYear"></span>
              	<small>Due Fee Students | Class : <span ng-bind="dueClass"></span>, 
              		&nbsp;&nbsp;
              		Due Date : <span ng-bind="dueClassDate"></span>,
            	  &nbsp;&nbsp;
            	  Student Status : <span ng-bind="dueAdmissionStatus"></span></small>  
              </div>
    
			</div>
          </h3>
        </div>
      </div>
      <!-- // Row -1 -->
      <!-- Row -2 -->
      <div class="row"  block-ui="block-all-fee-tr-section">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading"> 
            	  Class : <span ng-bind="dueClass"></span> &nbsp;&nbsp; 
            	  Due Date : <span ng-bind="dueClassDate"></span>
            	  &nbsp;&nbsp;
            	  Student Status : <span ng-bind="dueAdmissionStatus"></span>
            	 
              <span class="pull-right">
              	
              	<a id="linkDriverView" href="javascript:void(0)" ng-click="dueFeeRepotCtrl.switchToDataTableView()">Switch to Driver List View</a>
				<a id="linkClassicView" href="javascript:void(0)" style="display: none" ng-click="dueFeeRepotCtrl.switchToClassicView()">Switch to Classic View</a>
              	
              	<!-- <a href="#fee/reports/duefee/{{selectedAcademicYear}}/{{dueDate}}/{{studentStatus.statusId}}">
              		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Back
              	</a> -->	
              </span>
            </div>
            <div class="panel-body">
               <div class="row">
               		<div class="col-md-6">
               			<input type="checkbox" id="showOnlyDue" ng-model="showOnlyDue.value" ng-change="dueFeeRepotCtrl.filterDueStudentsOfClass()"/> Show Only Due Students
               			
               		</div>
               		<div class="col-md-6"> <notice-popup></notice-popup></div>
               </div>
                
               
              
               <div id="list-ui-grid" ui-grid="gridOptions" style="margin-top: 40px" ui-grid-exporter ui-grid-pagination ui-grid-move-columns ui-grid-resize-columns ui-grid-selection class="myGrid" ></div>
                <div id="list-data-table" style="display: none">
		              	<div class="dataTable_wrapper">
			                <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table table-striped table-bordered table-hover" id="dt-due-students">
			                  <thead>
			                    <tr>
			                      <th>ID</th>
			                      <th>Student Name</th>
			                      <th>Father's Name</th>
			                      <th>Bus Stop</th>
			                      <th>Bus No</th>
			                      <th>Contact No</th>
			                      <th>Payable Fee</th>
			                      <th>Paid Fee</th>
			                      <th>Unpaid Fee</th>
			                      <th>Paid Before Due Date</th>
			                    </tr>
			                  </thead>
			                  <tbody>
			                  </tbody>
			                  
			                  
			                </table>
              			</div>
		              </div>
             
            </div>
          </div>
        </div>
      </div>
</div>

<script>
$(document).ready(function() {
    $('#dt-due-students').DataTable({
            responsive: true,
            "bPaginate": false,
            "bFilter": false,
            "order": [[ 1, "desc" ]],
            "columns": [
							{ "data": "studentId"},
							{ "data": "studentNameInOtherLanguage"},
							{ "data": "fatherNameInOtherLanguage"},
							{ "data": "busStopInOtherLanguage"},
							{ "data": "arrivalBusName"},
							{ "data": "fatherContactNo1"},
							{ "data": "totalFee"},
							{ "data": "paidFee"},
							{ "data": "unPaidFee"},
							{ "data": "paidFeeInAdvance"}
							
							
							
                        ]
    });
}); 
</script>
