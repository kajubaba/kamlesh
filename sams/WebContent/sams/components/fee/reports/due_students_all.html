<div ng-controller="fee.reports.duefee.controller as dueFeeRepotCtrl" ng-init="dueFeeRepotCtrl.getAllDueStudents()">
	  <!-- Row -1 -->
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h3 class="page-header">
            <div class="row">
              <div class="col-md-12" ng-controller="sams.academicsession.controller as academicSeasonCtrl">
              	<select class="dropdown-in-page-header" ng-model="academicYear.selectedAcademicYear" ng-options="academicYear.academicYearId as academicYear.academicYearName for academicYear in academicYear.academicYears" ng-change="dueFeeRepotCtrl.filterDueStudentsByAcademicYear(academicYear.selectedAcademicYear)" ></select>
              	Due Fee  <small>Students</small>  
              </div>
       
       
			</div>
          </h3>
        </div>
      </div>
      <!-- // Row -1 -->
      <!-- Row -2 -->
      <div class="row"  block-ui="block-all-fee-tr-section">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading"> 
            	  &nbsp;&nbsp; Due Date : 
            	  <!-- <input type="text" readonly="readonly" class="date-picker" id="dueDate" ng-model="dueDate" ng-change="dueFeeRepotCtrl.filterDueStudentsByDueDate()"> -->
            	  
            	  <select id="dueDate" ng-model="dueDate" ng-options="dueDate.dueDate as dueDate.dueDate for dueDate in dueDates" ng-change="dueFeeRepotCtrl.filterDueStudentsByDueDate(dueDate)">
                	
                   </select>
                    &nbsp;&nbsp;
                Admission Status : 
                <select ng-model="studentStatus" ng-options="studentStatus.statusName for studentStatus in activeStudentStatusList track by studentStatus.statusId" ng-change="dueFeeRepotCtrl.filterAllDueStudentsByStatus(studentStatus.statusId)">
                </select>
                   
            	  
                   <div class="pull-right">
	                <div class="btn-group">
	                  <button type="button" class="btn btn-default btn-xs dropdown-toggle btn-panel-default" data-toggle="dropdown"> Student View &nbsp;<span class="caret"></span> </button>
	                  <ul class="dropdown-menu pull-right" role="menu">
	                    <li><a href="#/fee/reports/duefee/{{selectedAcademicYear}}/{{dueDate}}/{{studentStatus.statusId}}">Class View</a></li>
	                  </ul>
	                </div>
              </div>
            </div>
            <div class="panel-body">
               <div class="row">
               		<div class="col-md-6">
               			<input type="checkbox" id="showOnlyDue" ng-model="showOnlyDue.value" ng-change="dueFeeRepotCtrl.filterDueStudents()"/> Show Only Due Students
               			&nbsp;&nbsp;&nbsp;
               			<a id="linkDriverView" href="javascript:void(0)" ng-click="dueFeeRepotCtrl.switchToDataTableView()">Switch to Driver List View</a>
				<a id="linkClassicView" href="javascript:void(0)" style="display: none" ng-click="dueFeeRepotCtrl.switchToClassicView()">Switch to Classic View</a>
               		</div>
               		<div class="col-md-6"> <notice-popup></notice-popup></div>
               </div>
               <div id="list-ui-grid" style="margin-top: 40px" ui-grid="gridOptions" ui-grid-exporter ui-grid-pagination ui-grid-move-columns ui-grid-selection ui-grid-resize-columns class="myGrid" >
               </div>
                <div id="list-data-table" style="display: none">
		              	<div class="dataTable_wrapper">
			                <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table table-striped table-bordered table-hover" id="dt-due-students">
			                  <thead>
			                    <tr>
			                      <th>ID</th>
			                      <th>Student Name</th>
			                      <th>Father's Name</th>
			                      <th>Bus Stop</th>
			                      <th>Bus No</th>
			                      <th>Contact No</th>
			                      <th>Payable Fee</th>
			                      <th>Paid Fee</th>
			                      <th>Unpaid Fee</th>
			                      <th>Paid Before Due Date</th>
			                    </tr>
			                  </thead>
			                  <tbody>
			                  </tbody>
			                  
			                  
			                </table>
              			</div>
		              </div>
             
            </div>
          </div>
        </div>
      </div>
	  
	  <!-- // Row -2 -->
	  </div>
<script>
$(document).ready(function() {
    $('#dt-due-students').DataTable({
            responsive: true,
            "bPaginate": false,
            "bFilter": false,
            "order": [[ 1, "desc" ]],
            "columns": [
							{ "data": "studentId"},
							{ "data": "studentNameInOtherLanguage"},
							{ "data": "fatherNameInOtherLanguage"},
							{ "data": "busStopInOtherLanguage"},
							{ "data": "arrivalBusName"},
							{ "data": "fatherContactNo1"},
							{ "data": "totalFee"},
							{ "data": "paidFee"},
							{ "data": "unPaidFee"},
							{ "data": "paidFeeInAdvance"}
							
							
							
                        ]
    });
}); 
</script>
