<div ng-controller="fee.reports.annualfee.controller as annualFeeRepotCtrl" ng-init="annualFeeRepotCtrl.getAnnualFeeReport()">
	  <!-- Row -1 -->
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h3 class="page-header">
            <div class="row">
              <div class="col-md-12" ng-controller="sams.academicsession.controller as academicSeasonCtrl">
              	<select class="dropdown-in-page-header" ng-model="academicYear.selectedAcademicYear" ng-options="academicYear.academicYearId as academicYear.academicYearName for academicYear in academicYear.academicYears" ng-change="annualFeeRepotCtrl.getAcademicYearAnnualFeeReport(academicYear.selectedAcademicYear)" ></select>
              	
              	
              	<span ng-bind="admissionAcademicYear"> </span> Annual Fee <small>Summary</small>  
              </div>
     
			</div>
          </h3>
        </div>
      </div>
      <!-- // Row -1 -->
      <!-- Row -2 -->
      <div class="row"  block-ui="block-all-fee-tr-section">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading"> 
            	  <i class="fa fa-bar-chart-o fa-fw"></i>Class View
             	Admission Status : 
                <select ng-model="studentStatus" ng-options="studentStatus.statusName for studentStatus in activeStudentStatusList track by studentStatus.statusId" ng-change="annualFeeRepotCtrl.filterDueFeeReportByStatus(studentStatus.statusId)">
                </select>
            </div>
            <div class="panel-body">
            	<div style="margin-top: 40px" ui-grid="gridOptions" ui-grid-exporter ui-grid-pagination ui-grid-move-columns ui-grid-resize-columns class="myGrid" ></div>
        
            </div>
          </div>
        </div>
      </div>
	  
	  <!-- // Row -2 -->
	  </div>
